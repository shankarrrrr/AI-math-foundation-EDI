{% extends "base.html" %}

{% block content %}
<div class="header-section">
    <h1 class="header-title">Systems of Linear Equations</h1>
    <p class="header-subtitle">Solve Ax = b and visualize the geometry of solutions (Lines/Planes).</p>
</div>

<div class="glass-card">
    <div style="display: flex; gap: 2rem;">
        <div style="flex: 1;">
            <h3>Input System (Ax = b)</h3>
            <div style="margin-bottom: 1rem;">
                <label>System Size:</label>
                <select id="sysSize" class="input-field" onchange="createSystemInputs()" style="width: 100px;">
                    <option value="2">2x2</option>
                    <option value="3">3x3</option>
                </select>
            </div>

            <div id="systemInputs">
                <!-- JS Generated -->
            </div>

            <button class="btn-primary" style="margin-top: 1rem; width: 100%;" onclick="solveSystem()">Solve &
                Visualize</button>
        </div>

        <div style="flex: 1; overflow-y: auto; max-height: 400px; padding-right: 10px;">
            <h3>Gaussian Elimination Steps</h3>
            <div id="steps-container" style="display: flex; flex-direction: column; gap: 1rem; margin-top: 1rem;">
                <p style="color: var(--text-muted);">Steps will appear here...</p>
            </div>
        </div>
    </div>
</div>

<div class="glass-card">
    <div id="systemPlot" class="viz-container" style="height: 600px;"></div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/visualizers/systems.js') }}"></script>
{% endblock %}
